<!DOCTYPE html>
<html lang="en" ng-app>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    	<!--Let's load angiularjs minified script from google cdn-->
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

    	<!--Let's add angularjs favicon-->
    	<link href='https://angularjs.org/favicon.ico' rel='icon' type='image/x-icon'/>

    	<title>HelloAngularBootstrap V1</title>

    	<!-- Bootstrap -->
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    	<!-- Optional theme -->
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    	<style type="text/css">
    	.navbar-brand {

    	}
    	.navbar-brand img {
    		max-width: 25px;
    		max-height: 25px;
    		border-radius: 50%;
    		-webkit-transform: scale(1);
    		transform: scale(1);
    		
    		-webkit-transition: .3s ease-in-out;
    		transition: .3s ease-in-out;
    	}

    	.navbar-brand:hover img {
    		max-width: 25px;
    		max-height: 25px;
            border-radius: 25%;
    		-webkit-transform: scale(1.1);
    		transform: scale(1.1);
    	}

    	body {
    		padding-top: 50px;
    		}
    	.starter-template {
    		padding: 40px 15px;
    		text-align: center;
    	}
    	</style>
    	
    	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    	<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    	<![endif]-->
    </head>
    <body>

    		<!-- start top navigation -->
    		<nav class="navbar navbar-inverse navbar-fixed-top">
    			<div class="container-fluid">

		    		<div class="navbar-header">
		    			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		    				<span class="sr-only">Toggle navigation</span>
		    				<span class="icon-bar"></span>
		    				<span class="icon-bar"></span>
		    				<span class="icon-bar"></span>
		    			</button>

		    			<li class="dropdown">
		    				<a href="#" class="dropdown-toggle navbar-brand" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
		    					<img class="img-responsive" src="https://avatars.githubusercontent.com/u/5447045?v=3">
		    				</a>
		    				<ul class="dropdown-menu">
		    					<li><a target="_blank" href="https://github.com/{{GitHubUserName}}">
                                    <span ng-if="!GitHubUserName">No User Found</span><span ng-if="GitHubUserName">{{GitHubUserName}}</span></a></li>
		    				</ul>
		    			</li>
		    		</div>  <!-- navbar-header -->
                    
                    <div id="navbar" class="collapse navbar-collapse">
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" ng-model="GitHubUserName" placeholder="Enter your github user name here">
                            </div>
                        </form>
                    </div>

		    	</div>  <!-- container-fluid --> 
	    	</nav>
	    	<!-- end top navigation -->




	    	<div class="container-fluid">
	    		<div class="starter-template">
                    <h1><span ng-if="!GitHubUserName">You have not entered any GitHub username</span></h1>
	    			<h1>GitHub profile https://github.com/{{GitHubUserName}}</h1>
	    			click on the image to go to the profile
	    		</div>
	    		
	    	</div>



    	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    	
    	<!-- Include all compiled plugins (below), or include individual files as needed -->
    	<!-- bootstrap js -->
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
</html>
