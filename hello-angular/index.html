 <!DOCTYPE html>
<html lang="en" ng-app> <!--ng-app tells angularjs that the whole html page is to be treated as angularjs app -->

<head>
	<!--Let's load angiularjs minified script from google cdn-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

	<!--Let's add angularjs favicon--> 
	<link href='https://angularjs.org/favicon.ico' rel='icon' type='image/x-icon'/>
	<title>Welcome to the AngularJS World</title>
</head>

<body>
	<div>
		<label>Name: </label>
		<input type="text" ng-model="name" placeholder="Enter a name here">
		<!-- ng-model create a model with name. This name can be used anywhere of the app context -->
      	
      	<hr>
      	<h1>Hello {{name}}!</h1>
      	<!--Let's greet the user using model 'name'. Every keystroke will update the value here automitically-->
	</div>
</body>
</html>
